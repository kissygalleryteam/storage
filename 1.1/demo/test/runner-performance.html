<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Storage | 单元测试</title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link rel="stylesheet" href="assets/qunit.css">
</head>
<body>
<iframe id="J_Proxy" frameborder="0" style="position: absolute; left: -1000px; width: 1px;"></iframe>
<script type="text/javascript">
    document.getElementById('J_Proxy').src = 'assets/proxy.html?r=' + (+new Date);
</script>

<h1 id="qunit-header">Storage, by QUnit</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>

<div id="J_TestContainer" class="j_TestContainer"></div>

<script src="assets/qunit.js"></script>

<script src="http://a.tbcdn.cn/g/kissy/k/1.4.0/seed-min.js"></script>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../../";
        S.config({
            packages: [
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }
</script>
<!--单测用例-->
<script charset="utf-8" src="test.store.perf.js"></script>
</body>
</html>
